<!-- index.html -->
<style>
    html, body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', 'Roboto', sans-serif;
        background: #f9fafb; /* light background */
        color: #1f2937; /* gray-800 */
        transition: background 0.4s ease, color 0.4s ease;
    }

    /* Light/dark mode */
    body.light-mode {
        background: #f9fafb;
        color: #1f2937;
    }

    body.dark-mode {
        background: #1f2937;
        color: #f9fafb;
    }

    h1 {
        text-align: center;
        font-size: 2.5rem;
        font-weight: bold;
        color: #2563eb; /* blue-600 */
        margin-bottom: 1rem;
    }

    .stButton > button,
    .tabs button,
    .stDownloadButton > button {
        background-color: #3b82f6; /* blue-500 */
        color: white;
        font-size: 1rem;
        font-weight: 500;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 0.5rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        transition: background 0.3s ease, transform 0.2s ease;
        cursor: pointer;
    }

    .stButton > button:hover,
    .tabs button:hover,
    .stDownloadButton > button:hover {
        background-color: #2563eb;
        transform: scale(1.03);
    }

    /* Image styling */
    img {
        border-radius: 0.5rem;
        border: 1px solid #e5e7eb; /* gray-200 */
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
        margin: 1rem 0;
    }

    /* Page layout container */
    .block-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1rem 2rem;
    }

    /* Tabs Navigation */
    .tabs {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 1rem;
        margin-bottom: 2rem;
        padding-top: 1rem;
    }

    .tabs button {
        background-color: #e0f2fe; /* light blue */
        color: #0369a1; /* blue-700 */
        border: 2px solid #bae6fd;
        font-weight: 500;
        border-radius: 9999px;
    }

    .tabs button:hover {
        background-color: #bae6fd;
    }

    /* Theme Toggle */
    .theme-toggle {
        position: fixed;
        top: 12px;
        right: 20px;
        z-index: 999;
        display: flex;
        align-items: center;
        gap: 6px;
    }

    .theme-toggle input[type="checkbox"] {
        height: 20px;
        width: 40px;
        appearance: none;
        background: #cbd5e1; /* gray-300 */
        border-radius: 9999px;
        position: relative;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .theme-toggle input[type="checkbox"]::before {
        content: '';
        position: absolute;
        top: 2px;
        left: 2px;
        height: 16px;
        width: 16px;
        background: white;
        border-radius: 50%;
        transition: transform 0.3s ease;
    }

    .theme-toggle input[type="checkbox"]:checked {
        background: #60a5fa; /* blue-400 */
    }

    .theme-toggle input[type="checkbox"]:checked::before {
        transform: translateX(20px);
    }

    /* Loader */
    .loader {
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
    }

    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }

    /* Responsive text */
    h1, h2, h3, p {
        text-align: center;
    }

    @media (max-width: 768px) {
        h1 {
            font-size: 2rem;
        }

        .block-container {
            padding: 1rem;
        }

        .tabs {
            flex-direction: column;
            align-items: center;
        }
    }
</style>

<!-- Theme Switch -->
<div class="theme-toggle">
    <label for="themeSwitch">üåô</label>
    <input type="checkbox" id="themeSwitch" />
</div>

<!-- Tabs Navigation -->
<div class="tabs">
    <button onclick="window.scrollTo(0, 0)">üè† Home</button>
    <button onclick="window.scrollTo(0, 600)">üì∑ Image Detection</button>
    <button onclick="window.scrollTo(0, 1200)">üé• Video Detection</button>
    <button onclick="window.scrollTo(0, 1800)">üìπ Webcam</button>
</div>

<script>
    const toggle = document.getElementById("themeSwitch");
    const body = document.body;

    const savedMode = localStorage.getItem("theme-mode");
    if (savedMode === "light") {
        body.classList.add("light-mode");
        toggle.checked = true;
    } else {
        body.classList.add("dark-mode");
    }

    toggle.addEventListener("change", () => {
        if (toggle.checked) {
            body.classList.remove("dark-mode");
            body.classList.add("light-mode");
            localStorage.setItem("theme-mode", "light");
        } else {
            body.classList.remove("light-mode");
            body.classList.add("dark-mode");
            localStorage.setItem("theme-mode", "dark");
        }
    });
</script>
